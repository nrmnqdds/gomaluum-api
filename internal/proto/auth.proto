syntax = "proto3";

package proto;

option go_package = "github.com/nrmnqdds/gomaluum/proto";

service Auth {
  rpc Login(LoginRequest) returns (LoginResponse) {};
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  string username = 2;
  string password = 3;
}
